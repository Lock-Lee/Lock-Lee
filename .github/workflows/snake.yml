# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# รันทุก 6 ชั่วโมง และสามารถกดรันเองได้
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # เช็คเอาต์ repo เพื่อเข้าถึงไฟล์
      - uses: actions/checkout@v2

      # สร้างไฟล์ SVG และ GIF ของงู
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Lock-Lee
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: git status

      # Push ผลลัพธ์กลับขึ้น GitHub (ไปที่ branch `output`)
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
          force: true

      # เผยแพร่ snake SVG ไปที่ branch ชื่อ `output`
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
